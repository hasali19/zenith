name: Android Client

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: zenith_android

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v2

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build APK
        run: bash ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: zenith-debug
          path: zenith_android/app/build/outputs/apk/debug/app-debug.apk
