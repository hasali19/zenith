name: video_player
description: A new Flutter plugin project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  video_player_android:
    path: ../video_player_android
  video_player_platform_interface:
    path: ../video_player_platform_interface
  video_player_ffi:
    path: ../video_player_ffi
  video_player_web:
    path: ../video_player_web

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: video_player_android
      web:
        default_package: video_player_web
      windows:
        default_package: video_player_ffi
