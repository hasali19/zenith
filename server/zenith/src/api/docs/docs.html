<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="module" src="/api/rapidoc-min.js"></script>
    <title>Zenith Media Server API</title>
  </head>
  <body>
    <rapi-doc
      spec-url="/api/openapi.json"
      update-route="true"
      render-style="focused"
      show-header="false"
      sort-tags="true"
      sort-endpoints-by="method"
      show-method-in-nav-bar="as-colored-text"
      use-path-in-nav-bar="true"
      allow-spec-file-download="true"
      schema-style="table"
      schema-expand-level="1"
      default-schema-tab="schema"
    ></rapi-doc>
  </body>
</html>
